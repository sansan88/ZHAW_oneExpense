<ion-view title="Spesen">
  <ion-content>
    <p>Anzahl Spesenbelege: {{expenses.length}}</p>
    <ion-list class="list">
      <ion-item class="item item-icon-right" ng-repeat="spesen in expenses" type="item-text-wrap" href="#/tab/spesen/{{spesen.key}}">
        {{spesen.key}} | {{spesen.beschreibung}} | Datum: {{spesen.beginndatum}}
        <i class="icon ion-briefcase"></i>
        <!-- icon card -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
