<ion-view title="Dashboard">
  <ion-content class="padding" ng-controller="DashCtrl">
    <h1 ng-model="account.formAccountVorname" ng-model-instant>Hallo {{account.formAccountVorname}}!</h1>

    <div class="card">
      <div class="item item-divider">
        Heute erfasste Spesen
      </div>
      <div class="item item-text-wrap">
        Nr. 0
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        Freigegebene Spesen
      </div>
      <div class="item item-text-wrap">
        Nr. 0
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        Abgelehnte Spesenbelege
      </div>
      <div class="item item-text-wrap">
        Nr. 0
      </div>
    </div>

  </ion-content>
</ion-view>
